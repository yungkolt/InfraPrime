<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="InfraPrime Three-Tier Application - Production-ready cloud infrastructure demo">
    <meta name="keywords" content="cloud, infrastructure, three-tier, aws, terraform">
    <meta name="author" content="Your Name">
    
    <title>InfraPrime - Three-Tier Application</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="app.js" as="script">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAAAdgAAAHYBTnsmCAAAABl0RVh0U29mdHdhcmUAd3d3Lmlua3NjYXBlLm9yZ5vuPBoAAAFYSURBVDiNpZM9SwNBEIafgwQLwcJCG1sLwcJCG1sLwcJCG1sLwcJCG1sLwcJCG1sLwcJCG1sLwcJCG1sLwcJCG1sLwcJCG1sLwcJCG1sLwcJCG1sLwcJCG1sLwcJCG1sLwcJCG1sLwcJCG1sLwcJCG1sL">
    
    <!-- Security headers via meta tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="InfraPrime - Three-Tier Application">
    <meta property="og:description" content="Production-ready cloud infrastructure demonstration">
    <meta property="og:image" content="/og-image.png">
    
    <!-- Progressive Web App -->
    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Loading screen -->
    <div id="initial-loading" class="initial-loading">
        <div class="loading-container">
            <div class="logo">
                <h1>InfraPrime</h1>
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
            </div>
            <p>Initializing application...</p>
        </div>
    </div>

    <!-- Main application container -->
    <div id="app" class="app-container" style="display: none;">
        <!-- Content will be injected by JavaScript -->
    </div>

    <!-- Error fallback -->
    <div id="error-fallback" class="error-fallback" style="display: none;">
        <div class="error-container">
            <h1>⚠️ Application Error</h1>
            <p>Sorry, something went wrong. Please try refreshing the page.</p>
            <button onclick="window.location.reload()" class="retry-button">Refresh Page</button>
        </div>
    </div>

    <!-- No JavaScript fallback -->
    <noscript>
        <div class="noscript-warning">
            <h1>JavaScript Required</h1>
            <p>This application requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
        </div>
    </noscript>

    <!-- Scripts -->
    <script>
        // Hide initial loading and show app once JS loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.getElementById('initial-loading').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            }, 1000);
        });

        // Global error handler
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
            document.getElementById('app').style.display = 'none';
            document.getElementById('initial-loading').style.display = 'none';
            document.getElementById('error-fallback').style.display = 'block';
        });

        // Unhandled promise rejection handler
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
        });

        // Performance monitoring
        window.addEventListener('load', function() {
            if ('performance' in window) {
                const perfData = performance.getEntriesByType('navigation')[0];
                console.log('Page load performance:', {
                    domContentLoaded: perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart,
                    loadComplete: perfData.loadEventEnd - perfData.loadEventStart,
                    totalTime: perfData.loadEventEnd - perfData.fetchStart
                });
            }
        });
    </script>
    
    <!-- Main application script -->
    <script src="app.js" defer></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
